<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="/css/styles.css">
</head>
<body class='chat'>
    <div class='chat__sidebar'>
        <h3>People</h3>
        <div id='users'></div>
    </div>
    <div class='chat__main'>
    <ol id='messg' class="chat__messages"></ol>

   <div class='chat__footer'>
        <form id='message-form'>
            <input name='messages' type='text' autofocus autocomplete="off"/>
            <button type='submit'>send</button>
        </form>
            <button id='btn-geolocation'>Send Location</button>
    </div>
    </div>

    <script id='message-template' type="text/template">
        <li class='message'>
            <div class = 'message__title'>
              <h4>  {{from}}</h4>
              <span>{{createdAt}}</span>
            </div>
            <div class = 'message__body'>
                {{text}}
            </div>

        </li>
   
    </script> 

    <script id='message-template-location' type="text/template">
        <li class='message'>
            <div class = 'message__title'>
              <h4>  {{from}}</h4>
              <span>{{createdAt}}</span>
            </div>
            <div class = 'message__body'>
               <a target='_blank' href = {{url}}>Cick Me!</a>
            </div>

        </li>
   
    </script> 


    <script src='/libs/mustache.js'></script>
    
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src='/libs/jquery-3.3.1.min.js'></script>
    <script src='/chat.js'></script>
</body>
</html>
